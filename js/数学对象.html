<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数学对象</title>
</head>
<body>

</body>
<script>
    window.onload=function () {
        console.log(Math.round(3.4));//四舍五入
        console.log(Math.floor(-3.8));//向上去整
        console.log(Math.ceil(3.1));//向下去整
        console.log(Math.max(1, 2, 3, 4, 5, 7));//最大值。
        console.log(Math.min(1, 2, 3, 4, 5, 6, 7));//最小值
        console.log(Math.abs(-123));
        console.log(Math.random());//随机小数（0~1）
        console.log(Math.random()*10);//随机小数（0~10）
        console.log(Math.pow(2, 3));//2的3次方
        console.log(Math.sqrt(9));//开平方
    }
</script>
</html>
