<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置样式</title>
</head>
<style>
    *{
        margin: 0 auto;
        padding: 0 auto;
    }
    li{
        list-style: none;
    }
</style>
<body>
<ul>
    <li>lol</li>
    <li>dnf</li>
    <li>cf</li>
    <li>cs</li>
</ul>
</body>
<script>
    window.onload=function () {
        // var div=document.getElementById('d1');
        // console.log(div);
        // div.style.color='red';
        // div.style.background='blue';
        var lis=document.getElementsByTagName('li');
        for (var i=0;i<lis.length;i++){
            if (i%2==0){
                lis[i].style.backgroundColor='red';
            }else{
                lis[i].style.backgroundColor='yellow';
            }
        }
    }
</script>
</html>
